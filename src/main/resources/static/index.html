<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Reads</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h1>Best Reads</h1>
    <p>Add Book</p>
    <p>Log Pages</p>
    <p>Add Collection</p>
    <h3>Collections</h3>
    <div>
        Collection 1
    </div>
</div>

<!----- Add Collection ----->
<dialog class="dialog">

    <div id="add-col">
        <form>
            <label for="collection"> Collection Name: </label>
            <input type="text" name="collection" required />
            <div>
                <input type="submit" value="Submit" class="btn" />
                <button type="button" class="close-btn">Close</button>
            </div>
        </form>
    </div>

</dialog>

<!----- Add Pages ----->
<dialog class="dialog">

    <div id="add-col">
        <form>
            <label for="pages"> Pages: </label>
            <input type="text" name="pages" required />
            <div>
                <input type="submit" value="Submit" class="btn" />
                <button type="button" class="close-btn">Close</button>
            </div>
        </form>
    </div>

</dialog>

<!------ Add Book ------>
<dialog class="dialog">
    <div>
        <form>
            <label for="title"> Title: </label>
            <input type="text" name="title" required/>
            <label for="author"> Author: </label>
            <input type="text" name="author" required/>
            <label for="genre"> Genre: </label>
            <input type="text" name="genre" required/>
            <label for="rating"> Rating: </label>
            <input type="text" name="rating" />
            <fieldset>
                <legend>Status</legend>
                <label for="status"> Not Started: </label>
                <input type="radio" name="status" value="Not Started" checked />
                <label for="status"> In Progress: </label>
                <input type="radio" name="status" value="In Progress"/>
                <label for="status"> Complete: </label>
                <input type="radio" name="status" value="Completed" />
            </fieldset>
            <label for="synopsis"> Synopsis: </label>
            <input type="text" name="synopsis" required/>
            <label for="image" > Image: </label>
            <input type="url" placeholder="https://example.com" name="image" />
            <div>
                <input type="submit" value="Submit" class="btn" />
                <button type="button" class="close-btn">Close</button>
            </div>

        </form>
    </div>

</dialog>

<!-- Main content -->
<div class="content">
    <div class="progress-bar">
        <div class="circle" id="totalPages"> </div>
        <div class="circle">Pages 100</div>
        <div class="circle">Pages 100</div>
        <div class="circle">Pages 100</div>
    </div>

    <hr>

    <div class="book-list" id="bookList">
        <!-- Books will be dynamically injected here -->
    </div>
</div>
</body>
</html>
